<!DOCTYPE html>
<html>
<head>

	<title>AJAX.XMLHttpRequest</title>

	<style>

	</style>
</head>
<body>


	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>

$(function() {

		var page1 = 'data/simple1.html';
		var page2 = 'data/simple2.html';
		var page3 = 'data/simple3.html';


		$.ajax({
	url: 'page1',
	Type: 'Get',
	success: function(data) {
		document.body.html(data);
	},
	error: function(data) {
	  console.error(data);
	}
});
$.ajax({
	url: 'page2',
	Type: 'Get',
	success: function(data) {
		document.body.html(data);
	},
	error: function(data) {
	  console.error(data);
	}
});

});

</script>
