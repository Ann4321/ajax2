<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AJAX.XMLHttpRequest</title>

	<style>

	</style>
</head>
<body>


	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>

$(function() {

		var page1 = 'data/simple1.html';
		var page2 = 'data/simple2.html';
		var page3 = 'data/simple3.html';

		var json1 = 'data/some1.html';
		var json2 = 'data/some2.html';
		var json3 = 'data/some3.html';

		var img1 = 'data/image1html';
		var img2 = 'data/image2.html';
		var img3 = 'data/image3.html';

function loadPage(data){
$.ajax({
	url: data,
	type: 'GET',
	success: function(data) {
		$(document.body).append(data);
	},
	error: function(data) {
	  console.error(data);
	}
});
};


function loadJson(data){
$.ajax({
	url: data,
	type: 'GET',
	data: 'json',
	success: function(data) {
		$(document.body).append( JSON.stringify(data) + '</br>' );
	},
	error: function(data) {
	  console.error(data);
	}
});

};


//loadPage(page1);
//loadPage(page2);
//loadPage(page3);

loadJson(json1);
loadJson(json2);
loadJson(json3);



});

</script>


	</body>

	</html>
